<ol class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
  <li class="breadcrumb-item active">Profile</li>
</ol>
<div class="text-center" *ngIf="user">
  <p><a href="#"><img src="assets/images/best.png" alt="" class="rounded-circle"></a></p>
  <h1 class="h2 mb-0">{{user.username}}</h1>
  <p class="lead text-muted mb-0">Phone {{user.phone}}</p>
  <p class="lead text-muted mb-0">Email {{user.email}}</p>
</div>
<hr>
<div class="card-columns" *ngIf="agency">
  <div class="card">
    <ul class="list-group list-group-fit">
      <li class="list-group-item">Agency Name {{agency.agencyName}}</li>
      <li class="list-group-item">Website {{agency.website}}</li>
      <li class="list-group-item">Country {{agency.addresses.country}}</li>
      <li class="list-group-item">City {{agency.addresses.city}}</li>
      <li class="list-group-item">Street {{agency.addresses.street}}</li>
    </ul>
  </div>
</div>
